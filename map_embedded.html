<html>
  <head>
    <title>Add Map</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h3>Tree comparer</h3>
    
    <input type = "text" id="input1" maxlenth="10" name="textbox1" placeholder = "Enter the postal code" />
    <input type = "button" id="btn1" value = "Display" onclick="fun1()"/>

    <br>

    <div id="map" >
    <iframe id="myIframe"
      width=90%
      height=90%
      frameborder="0" style="border:0"
      referrerpolicy="no-referrer-when-downgrade"
      allowfullscreen>
  </iframe>

</div>

    <script>
function fun1(){
    postalCode=document.getElementById("input1").value;
    defaultSource="https://www.google.com/maps/embed/v1/place?key=AIzaSyCQL6SU5d-0W28xky4YHqzuPoPsDkyMjZM&q=New+York+10019&zoom=13";
    generatedSource = defaultSource.replace("10019", postalCode);
    let myIframe = document.getElementById("myIframe");
    myIframe.src = generatedSource;
  }

    </script>

  </body>
</html>
